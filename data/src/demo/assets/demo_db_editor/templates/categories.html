{% extends 'base.html' %}

{% block title %} Categories | Demo DB Editor {% endblock %}

{% block content %}
    {% for category in categories %}
        <h1>{{ category['id'] }} - {{ category['name'] }}</h1>
        <img src="{{ category['image_path'] }}" alt="{{ category['image_path'] }}" height="200"/>
        <hr/>
    {% endfor %}
{% endblock %}
